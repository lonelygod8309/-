<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>日期倒计时</title>
  <style>
    div {
      width: 50%;
      margin: 200px auto;
      color: green;
      text-align: center;

    }
  </style>
</head>

<body>
  <div></div>

  <script type="text/javascript">
    var div = document.getElementsByTagName("div")[0];
    //每隔1ms调用一次fn函数
    var timer = setInterval(fn, 1);

    function fn() {
      var nowTime = new Date();
      var futureTime = new Date("2020/05/30 00:00:00");
      var timeSum = futureTime.getTime() - nowTime.getTime();
      var day = parseInt(timeSum / 1000 / 60 / 60 / 24);
      var hour = parseInt(timeSum / 1000 / 60 / 60 % 24);
      var minute = parseInt(timeSum / 1000 / 60 % 60);
      var second = parseInt(timeSum / 1000 % 60);
      var ms = parseInt(timeSum % 1000);

      day = day < 10 ? '0' + day : day;
      hour = hour < 10 ? '0' + hour : hour;
      minute = minute < 10 ? '0' + minute : minute;
      second = second < 10 ? '0' + second : second;
      if (ms < 10) {
        ms = '00' + ms;
      } else if (ms < 100) {
        ms = '0' + ms;
      }
      if (timeSum < 0) {
        div.innerHTML = "距离苏打绿日还有00天00小时00分00分000毫秒";
        clearInterval(timer);
      }
      div.innerHTML = "距离苏打绿日还有" + day + "天" + hour + "小时" + minute + "分" + second + "秒" + ms + "毫秒";
    }
  </script>
</body>

</html>
